<script>
function searchText() {
    const text = document.getElementById("content").innerHTML;
    const search = document.getElementById("searchInput").value;

    // Remove existing highlights
    const cleanText = text.replace(/<span class="highlight">(.*?)<\/span>/g, "$1");

    if (search.trim() === "") {
        document.getElementById("content").innerHTML = cleanText;
        return;
    }

    // Create a regex for the search term (case-insensitive)
    const regex = new RegExp(`(${search})`, "gi");

    // Replace matches with highlighted span
    const newText = cleanText.replace(regex, `<span class="highlight">$1</span>`);

    document.getElementById("content").innerHTML = newText;
}
</script>
